{% load static %}
<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>게시판</title>
		<link rel="stylesheet" type="text/css" href="{% static 'style_board.css'%}">
		<script src="{% static 'jquery-3.6.0.js'%}"></script>
		<script src="{% static 'script_board.js'%}"></script>		
	</head>
	<body>
		<h2> 글삭제 </h2>
		{% csrf_token %}
		<form method="post" action="deletepro">
			<input type="hidden" name="num" value="{{num}}">
			<input type="hidden" name="pagenum" value="{{pagenum}}">
			<table>
				<tr>
					{% if not msg %}
						<th colspan="2"> 비밀번호를 다시 입력하세요 </th>
					{% endif %}
					{% if msg %}
						<th colspan="2"> {{msg}} </th>
					{% endif %}	
				</tr>
				<tr>
					<th> 비밀번호 </th>
					<td> <input class="input" type="password" name="passwd" autofocus> </td>
				</tr>
				<tr>
					<th colspan="2">
						<input class="inputbutton" type="submit" value="삭제">
						<input class="inputbutton" type="button" value="목록"
							onclick="location='boardlist?pagenum={{pagenum}}'">	
					</th>
				</tr>				
			</table>		
		</form>	
	</body>
</html>
