{%load static%}
<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title> 게시판 </title>
		<link rel="stylesheet" type="text/css" href="{% static 'style_board.css'%}">
	</head>
	<body>
		<h2> 글보기 </h2>
		<table>
			<tr>
				<th> 글번호 </th>
				<td align="center">{{number}}</td>
				<th> 조회수 </th>
				<td align="center">{{dto.readcount}}</td>
			</tr>
			<tr>
				<th> 작성자 </th>
				<td align="center">{{dto.writer}}</td>
				<th> 작성일 </th>
				<td align="center">{{dto.regdate|date:"Y-m-d H:i"}}</td>
			</tr>
			<tr>
				<th> 제목 </th>
				<td colspan="3"> {{dto.subject}} </td> 
			</tr>
			<tr>
				<th> 내용 </th>
				<td colspan="3"> <pre>{{dto.content}}</pre> </td> 
			</tr>
			<tr>
				<th colspan="4">
					<input class="inputbutton" type="button" value="글수정"
						onclick ="location='modifypro?num={{dto.num}}&pagenum={{pagenum}}&number={{number}}'">
					<input class="inputbutton" type="button" value="글삭제"
						onclick="location='deletepro?num={{dto.num}}&pagenum={{pagenum}}'">
					<input class="inputbutton" type="button" value="답글" 
						onclick="location='writepro?num={{dto.num}}&ref={{dto.ref}}&restep={{dto.restep}}&relevel={{dto.relevel}}'">
					<input class="inputbutton" type="button" value="목록" 
						onclick="location='boardlist?pagenum={{pagenum}}'">
				</th>
			</tr>
		</table>
	</body>
</html>
